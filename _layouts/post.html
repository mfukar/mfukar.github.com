---
layout: secondary
---
<div>
	<div id="title">
		<h1>{{ page.title }}</h1>
		<span class="meta">{{ page.date | date: "%Y %b %d"}}</span>
		<p></p>
	</div>

	<div id="content" style="float: none; border-right: none; display: block;">
		{{ content }}

		{% if page.previous != nil %}
		<a href="{{page.previous.url}}" style="float: left; padding: 10px 0px; text-decoration: none;">« Past</a>
		{% endif %}
		{% if page.next != nil %}
		<a href="{{page.next.url}}" style="float: right; padding: 10px 0px; text-decoration: none;">Future »</a>
		{% endif %}
	</div>

	<div id="tags" style="margin: 50px 0px">
		Tagged:
		{% for tag in page.tags %}
		<a href="/blog/tag/{{tag}}">{{tag}}</a> &nbsp;
		{% endfor %}
	</div>

	<!-- the tweet button -->
	<a href="https://twitter.com/share"  class="twitter-share-button"
		data-url="http://mfukar.github.io{{page.url}}">Tweet this</a>
	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
	<!-- end of tweet button -->

	<!-- TODO: remove -->
	<hr />
	<h3>Comments:</h3>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'mfukarsramblings';
		var disqus_identifier = '{{ page.id }}';
		var disqus_url = 'http://mfukar.github.io{{ page.url }}';
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
	</script>
	<noscript>
		To view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus</a> you will need to enable Javascript.
	</noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
